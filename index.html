<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script type="text/javascript">
  AFRAME.registerComponent("marker", {
    schema: {
      default: "",
    },
    init() {
      const sky = document.querySelector("a-sky");
      var b = false;
      this.el.addEventListener("click", () => {
        document.getElementById("count").innerText = (parseInt(document.getElementById("count").innerText) + 1).toString()
        if (b) {
          sky.setAttribute("src", "#entrance");
        } else {
          sky.setAttribute("src", "#study");
        }
        b = !b;
        console.log("clicked");
      });
    },
  });
</script>

<style>
  .uiwrapper {
  width: 100vw;
  height: 100vh;
  position: absolute;
  top: 0;
  left: 0;
  text-align: center;
  pointer-events: none;
}

.uiblock {
  font-family: sans-serif;
  font-size: 4vmin;
  width: 10em;
  height: 1em;
  display: inline-block;
  color: #fff;
  background: rgba(0, 0, 100, 0.5);
  padding: 1em 2em;
  margin-top: 20vh;
}

.as-console-wrapper {
  /* ignore console warnings in snippet view */
  display: none !important;
}
</style>

<body>
  <a-scene cursor="rayOrigin:mouse">
    <a-entity
      cursor="fuse: true; fuseTimeout: 500"
      position="0 0 -1"
      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
      material="color: black; shader: flat"
    >
    </a-entity>
    <a-sky
      src="#entrance"
      rotation="0 -90 0"
      position="0 0 0"
      id="src-img-tpl"
    ></a-sky>
    <a-sphere
      href="http://google.com"
      id="marker"
      position="-5 3 -3"
      radius="04.0"
      color="#EF2D5E"
      marker
    ></a-sphere>
    <a-assets>
      <!-- <audio id="river" src="assets/Bg-music.wav" autoplay="true" loop="true"></audio> -->
      <img id="entrance" src="https://i.imgur.com/wjobVTN.jpg" />
      <img id="study" src="https://i.imgur.com/I7PAB.jpg" />
      <img id="parking" src="https://i.imgur.com/HNluPrg.jpg" />
    </a-assets>
  </a-scene>
  <h1 id="count" class="uiblock uiwrapper">0</h1>

</body>
